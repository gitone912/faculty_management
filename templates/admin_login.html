<!-- In templates/faculty_management/admin_login.html -->
{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Admin Login</h2>

    <!-- Form for admin login -->
    <div class="form-container">
        <form method="POST" action="">
            {% csrf_token %}
            {% if messages %}
                <div class="alert-container">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required value="{{ request.POST.username }}">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <!-- Optionally, you can add links for password reset or other authentication actions -->
    <div class="mt-3">
        <a href="">Forgot your password?</a>
        <!-- Other authentication-related links can go here -->
    </div>
</div>
{% endblock %}
